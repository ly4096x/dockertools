name: Build and Push Helper Image

on:
  schedule:
    - cron: '0 0 * * *' # Daily
  push:
    branches:
      - 'master'
    paths:
      - 'Dockerfile'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'Dockerfile'
  workflow_dispatch:

env:
  package_repo: ghcr.io/${{ github.repository_owner }}/dockertools-helper

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: check-if-base-image-updated
        if: ${{ github.event_name == 'schedule' }}
        name: check-if-base-image-updated
        uses: ./.github/actions/check-if-base-image-updated
        with:
          package-tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - id: check-if-os-upgradable
        if: ${{ github.event_name == 'schedule' && steps.check-if-base-image-updated.outputs.result == '0' }}
        name: check-if-os-upgradable
        uses: ./.github/actions/check-if-os-upgradable
        with:
          package-tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Extract metadata (tags, labels) for Docker
        if: ${{ steps.check-if-base-image-updated.outcome == 'skipped' || steps.check-if-base-image-updated.outputs.result != '0' || steps.check-if-os-upgradable.outputs.result != '0' }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        if: ${{ steps.check-if-base-image-updated.outcome == 'skipped' || steps.check-if-base-image-updated.outputs.result != '0' || steps.check-if-os-upgradable.outputs.result != '0' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
